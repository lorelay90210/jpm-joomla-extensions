MODT_GOOGLECALENDAR_DESCRIPTION="This module places on a module position the Google Calendar defined by the Google Include Code<br />
How to obtain this code is described in support.google.com/calendar. Follows the link Sharing and invitations – Sharing and embedding – Embed on your website.<br />
The Google Embeddable Calendar Helper of Google controls all the properties of the include agenda like size, who may see the calendar, color …."